<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}{% endblock %}</title>

    

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">OharaWith</h4>
          <p class="text-muted">ジャンル問わずの攻略サイトです。</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            {% if user.is_authenticated %}
            <li><a href="{% url 'kouka:mypage' %}" 
                    class = "text-white">マイページ</a></li>

            <li><a href="{% url 'accounts:logout' %}" 
              class="text-white">ログアウト</a></li>


            <li><a href="{% url 'kouka:keijiban' %}" 
              class="text-white">掲示板</a></li>
  


            <form method="get" action="{% url 'kouka:search_results' %}">
              <input type="search" name="query" placeholder="検索ワードを入力">
              <button type="submit">検索</button>
          </form>

            {% else %}

            <li><a href="{% url 'accounts:signup' %}" 
              class="text-white">サインアップ</a></li>

            <li><a href="{% url 'accounts:login' %}" 
              class="text-white">ログイン</a></li>



              {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{% url 'kouka:index' %}" class="navbar-brand d-flex align-items-center">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <i class="fas fa-fist-raised" style="font-size: 20px;"></i>
        <strong>攻略サイト</strong>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    
  </div>

</header>

<main>
{% block contents %}{% endblock %}

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="{% url 'kouka:index' %}">Back to top</a>
    </p>
    <p class="mb-1">制作課題 &copy; </p>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

  
</body>
</html>
